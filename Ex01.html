<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <!-- Linha de título -->
     <h1>H1</h1>
     <h2>H2</h2>
     <h3>H3</h3>
     <h4>H4</h4>
     <h5>H5</h5>
     <h6>H6</h6>
     <!-- Linha horizontal -->
    <hr>
    <!-- paragrafo e quebra de linha-->
     <p>
        Lorem ipsum dolor, sit amet<br> consectetur adipisicing elit.<br> Magni earum tempore expedita beatae illum rerum hic molestias cupiditate aliquam, sit provident libero. Corrupti ab odit fuga, illo expedita aliquid eveniet.
    </p>
    <!-- Texto  com span -->
    <span>Testando o Span</span>
    <!-- centralizar -->
     <center>
        <h3>
            Texto centralizado
        </h3>
     </center>
     <!-- Link simples -->
      <a href="https://www.mercadolivre.com.br/">
        Mercado Livre
      </a>
</body>
</html>
