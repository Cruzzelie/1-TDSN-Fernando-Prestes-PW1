<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Exercício 02</title>
</head>
<body>
    <h2>utilizando sub e sup</h2> 
    formula da águ: H<sub>2</sub>O.
    <br>
    Metragem padrão: 45m<sup>2</sup>.
    <br>
    <h2>Listas</h2><br>
    <div>
        <h3>Lista  não ordenada</h3>
        <!-- unordered list - lista não ordenada -->
        <ul>
        
            <li>Açaí</li>
            <li>Limão</li>
            <li>Morango</li>
        </ul>
    </div>
    <!-- ordered list - lista ordenada -->

    <div>
        <h3>Lista ordenada</h3>
        <ol>
            <li>mullher Melão</li>
            <li>mulher Jabuticaba</li>
            <li>mulher Acerola</li>
        </ol>
    </div>
        <h2>Negrito, Itálico, Strong</h2>
        <b>Texto em negrito</b>
        <br>
        <i>Texto em itálico</i>
        <br>
        <strong>Texto usando strong</strong>
        <hr>
    <img src="Lucario.png" alt="foto do lucario" width="250" height="250">
</body>
</html>
